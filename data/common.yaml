# NOTE: Keys ending with `__` only apply to fully-supported OSes
---
lookup_options:
  simp::scenario_map:
    merge:
      strategy: deep
      # Disable this for now.
      #knockout_prefix: --
  simp::classes:
    merge:
      strategy: unique
      # Disable this for now.
      #knockout_prefix: --
  simp::server::scenario_map:
    merge:
      strategy: deep
      # Disable this for now.
      #knockout_prefix: --
  simp::server::classes:
    merge:
      strategy: unique
      # Disable this for now.
      #knockout_prefix: --
  simp::scenario_map__:
    merge:
      strategy: deep
      #knockout_prefix: --
  simp::server::scenario_map__:
    merge:
      strategy: deep
      # Disable this for now.
      #knockout_prefix: --


simp::scenario::common_classes::poss:
  - pupmod
  - simp::scenario::poss

simp::scenario_map:
  none: []
  poss: "%{alias('simp::scenario::common_classes::poss')}"

simp::scenario_map__:
  none: []
  poss: "%{alias('simp::scenario::common_classes::poss')}"

simp::server::scenario::common_classes: []

simp::server::scenario_map:
  none: []
  poss: "%{alias('simp::server::scenario::common_classes')}"

simp::server::scenario_map_:
  none: []
  poss: "%{alias('simp::server::scenario::common_classes')}"
  remote_access: "%{alias('simp::server::scenario::common_classes')}"
  simp_lite: "%{alias('simp::server::scenario::common_classes')}"
  simp: "%{alias('simp::server::scenario::common_classes')}"
